<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Alterar Alunos</title>
<meta name="author" content="Tiago Dalmolin">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:replace="/fragmentos/fragmentos :: cabecalho"></div>

    <div class="container" style="margin-top: 50px;">

        <h4>Alterar Alunos</h4>
        <hr>

        <form method="post" action="/alterar" th:object="${aluno}" autocomplete="off">
            <input type="hidden" th:field="*{id}">

        <div class="row">  
        <div class="col-md-6 form-group offset-md-3">
            <label >Nome do Aluno:</label>
            <input class="form-control" placeholder="EX: Tiago Dalmolin" th:fiel="*{nome}">
    </div>  
</div>

<div class="row">  
    <div class="col-md-6 form-group offset-md-3">
        <label >Selecione o curso:</label>
        <select class="form-control" >
        <option th:each="curso : ${T(br.com.academy.Enums.Curso).values()}" th:value="${curso}" th:text="${curso}"></option>
        </select>
    </div>  
</div>

<div class="row">  
    <div class="col-md-6 form-group offset-md-3">
        <label> Gerar Matricula: </label>
        <input readonly class="form-control" id="matricula" th:field="*{matricula}">
        <button type="button" onclick="GerarMatricula();" class="btn btn-dark" style="margin-top: 10px;">Gerar</button>
</div>  
</div>

<div class="row">  
    <div class="col-md-6 form-group offset-md-3">
        <label >Selecione o status:</label>
        <select class="form-control" >
        <option th:each="status : ${T(br.com.academy.Enums.Status).values()}" th:value="${status}" th:text="${status}"></option>
        </select>
    </div>  
</div>

<div class="row">
    <button type="submit" class="btn btn-sucess offset-md-3">SALVAR</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a class="btn btn-outline-danger">VOLTAR</a>
</div>
        </form>

    </div>
    <script src="js/main.js"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
